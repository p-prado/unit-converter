<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
    <h1>Unit Converter</h1>
    <form action="/convert" method="POST">
        <label for="fromNumber">From:</label>
        <input type="number" name="fromNumber" id="fromNumber" placeholder="367">
        <select name="fromUnit" id="fromUnit">
            <option value="in">Inches</option>
            <option value="ft">Feet</option>
            <option value="yd">Yards</option>
            <option value="mi">Miles</option>
            <option value="mm">Milimeters</option>
            <option value="cm">Centimeters</option>
            <option value="m">Meters</option>
            <option value="hm">Hectometers</option>
            <option value="km">Kilometers</option>
        </select>
        <label for="toUnit">To:</label>
        <select name="toUnit" id="toUnit">
            <option value="in">Inches</option>
            <option value="ft">Feet</option>
            <option value="yd">Yards</option>
            <option value="mi">Miles</option>
            <option value="mm">Milimeters</option>
            <option value="cm">Centimeters</option>
            <option value="m">Meters</option>
            <option value="hm">Hectometers</option>
            <option value="km">Kilometers</option>        </select>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
